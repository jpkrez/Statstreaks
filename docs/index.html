<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add your head content here -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>StatStreaks</h1>
    <div class="streak-container"> <!-- Streak and High Score in their own container -->
      <div class="streak-box">
        <h3>Streak</h3>
        <span class="streak-number" id="streakCounter">0</span>
      </div>
      <div class="streak-box">
        <h3>Highest Streak</h3>
        <span id="highScore">0</span>
      </div>
    </div>
    <div id="featuredStatContainer">
      <!-- The featured stat will be displayed here -->
    </div>
    <div id="buttonContainer" style="display: none;">
      <button id="over-button">Over</button>
      <button id="under-button">Under</button>
      <button id="confirm-button">Confirm Pick</button>
    </div>
    <h3 id="confirmed-pick"></h3>
  </div>

  <!-- Add your script tags here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
